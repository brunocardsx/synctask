name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run type-check
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build backend
        run: npm run build:backend
      - name: Build frontend
        run: npm --prefix frontend run build

  prisma-validate:
    runs-on: ubuntu-latest
    needs: node-ci
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Prisma generate
        run: npx prisma generate --schema backend/prisma/schema.prisma
      - name: Validate migrations diff
        run: npx prisma migrate diff --from-empty --to-schema-datamodel backend/prisma/schema.prisma --exit-code


